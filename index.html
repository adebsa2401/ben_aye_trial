<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        id="header-img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJzMNWNPsA8KiUFY_YiEC7rub3JEDOCUXXHwJ40dp7&s"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>

        <a class="nav-link" href="#work">How it works</a>

        <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
    </header>

    <div id="features">features</div>
    <div id="work">How it works</div>
    <div id="pricing">Pricing</div>

    <video id="video" src="https://www.youtube.com/watch?v=gAFcKxugHCQ"></video>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        id="email"
        name="email"
        placeholder="yourmail@exemple.com"
        type="email"
      />
      <input id="submit" type="submit" />
    </form>
  </body>
  <script src="js/index.js"></script>
</html>
